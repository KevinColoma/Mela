<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mosaico de Corazones</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: black;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      opacity: 1;
      animation: fadeOut 4s linear forwards;
      text-align: center;
    }
    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.5); }
    }

    /* Botón flotante */
    /* Botón flotante en la esquina superior izquierda */
    .btn-floating {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
      z-index: 9999; /* Asegura que esté siempre al frente */
    }
    .btn-floating:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 15px rgba(255, 0, 0, 0.7);
    }


    @media (max-width: 576px) {
      .btn-floating {
        width: 50px;
        height: 50px;
        font-size: 20px;
        bottom: 10px;
        right: 10px;
      }
    }

    .btn-floating:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 15px rgba(255, 0, 0, 0.7);
    }

  </style>
</head>
<body>

<!-- Botón flotante para regresar -->
<a href="index.html" class="btn-floating">🏠</a>

<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");

    // Lista de mensajes
    const messages = [
      "❤️ MELA 😳",
      "🫣KIM",
      "🥺  🥰",
      "LOKITA 💔",
      "💖 sos especial 💕",
      "Me tienes bien pendejo 😔",
      "😍 💓",
      "💌 para ti 😘",
      "Que vergüenza",
      "No te enojes🥲"

    ];

    // Seleccionar un mensaje aleatorio
    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
    heart.innerHTML = randomMessage;

    let size = Math.random() * 20 + 10; // Tamaño entre 10px y 30px
    heart.style.fontSize = size + "px";

    let x = Math.random() * window.innerWidth;
    let y = Math.random() * window.innerHeight;

    heart.style.left = x + "px";
    heart.style.top = y + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove(); // Eliminar el corazón después de 4s
    }, 4000);
  }

  setInterval(createHeart, 99); // Crea un corazón cada 0.1 segundos
</script>


</body>
</html>
